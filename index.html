 </div>

<!--serch   bootstrap-->
  <div class="container-fluid pe-5">
  <nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand">search</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  </nav>
  </div>
<!--serch   bootstrap-->
<!--Slide   bootstrap-->
  <div class="container-fluid pe-5">
  <div id="carouselgames" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselgames" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselgames" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselgames" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/Images/rgames.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <button class="btn bg-light m-4" type="submit">subscribite</button>
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="/Images/raly.jpg" class="d-block w-100" alt="El Juego de Rally mas preciso del Mundo">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="/Images/accion.jpg" class="d-block w-100" alt="Aprende a Combatira al Dictador">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselgames" data-bs-slide="prev">
      <span class="carousel-control" aria-hidden="true"></span>
      <span class="visually"><img class="w-25" src="/Other/Icons/pikachu.png"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselgames" data-bs-slide="next">
      <span class="carousel-control" aria-hidden="true"></span>
      <span class="visually"><img class="w-25" src="/Other/Icons/seta.png"></span>
    </button>
  </div>
  </div>
<!--Slide  bootstrap-->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
